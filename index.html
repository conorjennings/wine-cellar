 <!-- SIGN UP SECTION -->
  <div class="row container sign-up-section">
     <form id = "sign-up-form" class="col s12">
       <div class="row">
         <div class="input-field col s6">
           <input name="credentials[email]" id="sign-up-form-email" type="text" class="validate">
           <label for="email"  data-error="incorrect email" data-success="correct">Email</label>
         </div>
       </div>

       <div class="row">
           <div class="input-field col s6">
           <input type="password" name="credentials[password]" id="sign-up-form-password" class="validate">
           <label for="last_name">Password</label>
         </div>
       </div>

       <div class="row">
         <div class="input-field col s6">
           <input type="password" name="credentials[password_confirmation]" id="sign-up-form-password-confirm" class="validate">
           <label for="last_name">Confirm Password</label>
         </div>
       </div>
       <button type="submit" name="submit" class="waves-effect waves-light btn">
     Sign Up
   </button>
   <button type="reset" class="btn btn-secondary">Reset</button>
   <div class="auth-message" id="sign-up-message">&nbsp;</div>
     </form>
   </div>   <!-- End of Sign Up Form -->


  <!-- SIGN IN SECTION -->
  <div class="row container sign-in-section">
    <form id = "sign-in-form" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input name="credentials[email]" id="sign-in-form-email" type="text" class="validate" >
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
          <div class="input-field col s6">
          <input type="password" name="credentials[password]" id="sign-in-form-password"  class="validate">
          <label for="last_name">Password</label>
        </div>
      </div>

      <button type="submit" name="submit" class="waves-effect waves-light btn">Sign In</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
    <div class="auth-message" id="sign-in-message">&nbsp;</div>
  </div>   <!-- End of Sign In Form -->


   <!-- CHANGE PASSWORD SECTION -->
   <div class="row container change-password-section">
     <form id = "change-password-form" class="col s12">

       <div class="row">
           <div class="input-field col s6">
           <input type="password" name="passwords[old]" id="old-password">
           <label for="last_name">Old Password</label>
         </div>
       </div>

       <div class="row">
           <div class="input-field col s6">
           <input type="password" name="passwords[new]" id="new-password">
           <label for="last_name">New Password</label>
         </div>
       </div>

       <button type="submit" name="submit" class="waves-effect waves-light btn">Change Password</button>
       <button type="reset" class="btn btn-secondary">Reset</button>
     </form>

   </div>   <!-- End of  Change Password Form -->

  <!-- MISC SECTION -->

    <p >"Wine improves with age. The older I get, the better I like it."</p>
