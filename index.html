 <!-- SIGN UP SECTION -->
  <div class="row container section sign-up-section">
     <form id = "sign-up-form" class="col s12">
       <div class="row">
         <div class="input-field col s4">
           <!-- <i class="material-icons prefix">account_circle</i> -->
           <input name="credentials[email]" id="sign-up-form-email" type="text" class="validate" required="" aria-required="true">
           <label for="email" data-error="wrong" data-success="correct">Email</label>
         </div>
       </div>

       <div class="row">
           <div class="input-field col s4">
           <input type="password" name="credentials[password]" id="sign-up-form-password" class="validate" required="" aria-required="true">
           <label for="last_name">Password</label>
         </div>
       </div>

       <div class="row">
         <div class="input-field col s4">
           <input type="password" name="credentials[password_confirmation]" id="sign-up-form-password-confirm" class="validate" required="" aria-required="true">
           <label for="last_name">Confirm Password</label>
         </div>
       </div>

       <button type="submit" name="submit" class="waves-effect red-grape-color deep-purple darken-3 btn">
       Submit </button>
       <button type="reset" class="btn green-grape-color btn-secondary">Reset</button>

       <div class="progress">
           <div class="indeterminate"></div>
       </div>

       <div class="auth-message" id="sign-up-message">&nbsp;</div>
     </form>
   </div>   <!-- End of Sign Up Form -->

  <!-- SIGN IN SECTION -->
  <div class="row container section sign-in-section">
    <form id = "sign-in-form" class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <input name="credentials[email]" id="sign-in-form-email" type="text" class="validate" required="" aria-required="true" >
          <label for="email" data-error="wrong">Email</label>
        </div>
      </div>

      <div class="row">
          <div class="input-field col s4">
          <input type="password" name="credentials[password]" id="sign-in-form-password"  class="validate" required="" aria-required="true">
          <label for="last_name">Password</label>
        </div>
      </div>

      <button type="submit" name="submit" class="waves-effect red-grape-color deep-purple darken-3 btn">
      Submit </button>
      <button type="reset" class="btn green-grape-color btn-secondary">Reset</button>
    </form>
    <div class="auth-message" id="sign-in-message">&nbsp;</div>
  </div>   <!-- End of Sign In Form -->


   <!-- CHANGE PASSWORD SECTION -->
   <div class="row container section change-password-section">
     <form id = "change-password-form" class="col s12">

       <div class="row">
           <div class="input-field col s4 validate" required="" aria-required="true">
           <input type="password" name="passwords[old]" id="old-password">
           <label for="last_name">Old Password</label>
         </div>
       </div>

       <div class="row">
           <div class="input-field col s4 validate" required="" aria-required="true">
           <input type="password" name="passwords[new]" id="new-password">
           <label for="last_name">New Password</label>
         </div>
       </div>

       <button type="submit" name="submit" class="waves-effect red-grape-color deep-purple darken-3 btn">
       Submit </button>
       <button type="reset" class="btn green-grape-color btn-secondary">Reset</button>
     </form>

   </div>   <!-- End of  Change Password Form -->

<!-- CREATE Wine Form   -->
<!-- ~~~~~~~~~~~~~~~~~~~~ -->
<div class="row container section">
    <form id="create-wine-form" class="col s12 add-wine-form">
        <h3> Add Wine</h3>

          <div class="row">
            <div class="input-field inline col s6">
                <input type="text" id="wine_name" name="wine[name]" class="autocomplete validate" required="" aria-required="true">
                <label for="wine_name" data-error="Please enter a valid wine">Name</label>
            </div>
            <div class="input-field inline col s6">
                <input id="grape_name" name="wine[grape]" type="text" class="autocomplete validate" required="" aria-required="true">
                <label for="grape_name">Grape</label>
            </div>
        </div>
        <!-- end of row 1 -->

        <div class="row">
            <div class="input-field inline col s6">
                <input id="grape_year" name="wine[year]" type="number" class="autocomplete validate" required="" aria-required="true">
                <label for="grape_year">Year</label>
            </div>
            <div class="input-field inline col s6">
                <input id="region" type="text" name="wine[region]" class="autocomplete">
                <label for="region">Region</label>
            </div>
        </div>
        <!-- end of row 2 -->

        <div class="row">
            <div class="input-field inline col s6">
                <input id="country" type="text" name="wine[country]" class="autocomplete validate" required="" aria-required="true">
                <label for="country">Country</label>
            </div>
            <div class="range-field inline col s6">
                <label for="quantity">Quantity</label>
                <input id="quantity" type="number" name="wine[quantity]" value="" min="0" max="60" class="validate" required="" aria-required="true">
            </div>
        </div>
        <!-- end of row 3 -->

        <div class="row">
            <!-- <div class="input-field inline col s6" id="wine-rating">
                <select  name="wine[rating]">
                <option name="wine[rating]" value="0">Score</option>
                <option name="wine[rating]" value="1">1</option>
                <option name="wine[rating]" value="2">2</option>
                <option name="wine[rating]" value="3">3</option>
                <option name="wine[rating]" value="4">4</option>
                <option name="wine[rating]" value="5">5</option>
              </select>
                <label>Rating</label>
            </div> -->

            <div class="range-field inline col s6">
                <label for="rating">Rating</label>
                <input id="rating" type="range" value="0" name="wine[rating]" min="0" max="5">
            </div>

            <div class="range-field inline col s6">
              <label for="price">Price</label>
              <input id="price" type="number" name="wine[price]" min="0" max="80" value="" class="validate" required="" aria-required="true">
            </div>
        </div>

        <!-- end of row 4 -->

        <div class="row">
            <div class="input-field inline col s6">
                <input placeholder="Tasting Notes" id="notes" name="wine[notes]" type="text" data-length="80">
                <label for="notes">Notes</label>
            </div>
            <div class="input-field inline col s6">
                <input placeholder="URL Picture" id="url_picture" type="url" pattern="https?://.+" name="wine[url_picture]" class="validate" required="" aria-required="true">
                <label for="url_picture">Picture URL</label>
            </div>
        </div>

        <!-- end of row 5 -->
        <input type="submit" value="Add" class="waves-effect red-grape-color deep-purple darken-3 btn"></input>
        <input type="reset" value="Cancel" id="closeCreateForm" class="btn green-grape-color btn-secondary"></input>
    </form>
</div>

<!-- end of DIV for add wine form -->

<!-- Update Wine - Form   -->
<!-- ~~~~~~~~~~~~~~~~~~~~ -->
<div class="row container section">
    <form id="update-wine-form" class="col s12">
        <h3> Update Wine Listing</h3>

        <div id="update-form-picture">
            <div class="polaroid center">
                <!-- <p><input type="text" id="wine-polaroid-name" readonly="readonly"></p> -->
                <p></p>
                <img class="center-align responsive-img" id="wine-picture" />
            </div>
        </div>

        <input type="text" id="wine-id" name="wine[id]" placeholder="id" hidden required>

        <div class="row">
            <div class="input-field inline col s6">
                <input placeholder="Vineyard Name" type="text" id="wine-name" name="wine[name]" class="autocomplete validate">
                <label for="wine_name" data-error="Please enter a valid wine">Name</label>
            </div>
            <div class="input-field inline col s6">
                <input placeholder="Grape Variety" id="wine-grape" name="wine[grape]" type="text" class="autocomplete validate data-error">
                <label for="grape_name">Grape</label>
            </div>
        </div>
        <!-- end of row 1 -->

        <div class="row">
            <div class="input-field inline col s6">
                <input placeholder="Vintage" id="wine-year" name="wine[year]" type="text">
                <label for="grape_year">Year</label>
            </div>
            <div class="input-field inline col s6">
                <input placeholder="Region" id="wine-region" type="text" name="wine[region]" class="autocomplete validate">
                <label for="region">Region</label>
            </div>
        </div>
        <!-- end of row 2 -->

        <div class="row">
            <div class="input-field inline col s6">
                <input placeholder="Country" id="wine-country" type="text" name="wine[country]" class="autocomplete validate">
                <label for="country">Country</label>
            </div>
            <div class="range-field inline col s6">
                <label for="quantity">Quantity</label>
                <input placeholder="Quantity" id="wine-quantity" type="range" name="wine[quantity]" min="0" max="60" class="validate">
            </div>
        </div>
        <!-- end of row 3 -->

        <div class="row">
          <!-- <div class="input-field inline col s6" name="wine[rating]">
              <select id="wine-rating" name="wine[rating]">
              <option name="wine[rating]" value="0">Score</option>
              <option name="wine[rating]" value="1">1</option>
              <option name="wine[rating]" value="2">2</option>
              <option name="wine[rating]" value="3">3</option>
              <option name="wine[rating]" value="4">4</option>
              <option name="wine[rating]" value="5">5</option>
            </select>
              <label>Rating</label>
          </div> -->

          <div class="range-field inline col s6">
            <label for="rating">Rating</label>
            <input id="wine-rating" type="range" name="wine[rating]" min="0" max="5">
          </div>


            <div class="range-field inline col s6">
              <label placeholder="Price" for="price">Price</label>
              <input id="wine-price" type="range" name="wine[price]" min="0" max="80" class="validate">

            </div>
        </div>

        <!-- end of row 4 -->

        <div class="row">
            <div class="input-field inline col s6">
                <input placeholder="Tasting Notes" id="wine-notes" name="wine[notes]" type="text" class="validate" data-length="80">
                <label for="notes">Notes</label>
            </div>
            <div class="input-field inline col s6">
                <input placeholder="URL Picture" id="wine-url_picture" type="url"  pattern="https?://.+" name="wine[url_picture]" class="validate">
                <label for="url_picture">Picture URL</label>
            </div>
        </div>

        <!-- end of row 5 -->
        <input type="submit" value="Update" class="waves-effect red-grape-color deep-purple darken-3 btn"></input>
        <input type="reset" value="Cancel" id="closeResetForm" class="btn green-grape-color btn-secondary"></input>
    </form>
</div>  <!-- end of DIV for update wine form -->
