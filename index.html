        <div class="row container sign-up-section">
           <form id = "sign-up" class="col s12">
             <div class="row">
               <div class="input-field col s6">
                 <input name="credentials[email]" id="sign-up-email" type="text" class="validate">
                 <label for="email">Email</label>
               </div>
             </div>

             <div class="row">
                 <div class="input-field col s6">
                 <input type="password" name="credentials[password]" id="sign-up-password" class="validate">
                 <label for="last_name">Password</label>
               </div>
             </div>

             <div class="row">
               <div class="input-field col s6">
                 <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirm" class="validate">
                 <label for="last_name">Confirm Password</label>
               </div>
             </div>
             <button type="submit" name="submit" class="waves-effect waves-light btn">
           Sign Up
         </button>
         <button type="reset" class="btn btn-secondary">Cancel</button>
           </form>
         </div>   <!-- End of Sign Up Form -->


         <div class="row container sign-in-section">
            <form id = "sign-in" class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input name="credentials[email]" id="sign-in-email" type="text" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="row">
                  <div class="input-field col s6">
                  <input type="password" name="credentials[password]" id="sign-in-password" class="validate">
                  <label for="last_name">Password</label>
                </div>
              </div>

              <button type="submit" name="submit" class="waves-effect waves-light btn">
            Sign In
          </button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
            </form>
          </div>   <!-- End of Sign In Form -->
